<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Inspire</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/jquery.webui-popover/1.2.1/jquery.webui-popover.min.js"></script>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <!-- Javascript -->
    <script src="../js/index.js" type="text/javascript"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cantarell|Pacifico" rel="stylesheet">
    <!-- Google Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://cdn.jsdelivr.net/jquery.webui-popover/1.2.1/jquery.webui-popover.min.css" rel="stylesheet" />
</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo center">Inspire</a>
            <ul class="right hide-on-med-and-down">
                <li>
                    <!-- Profile hyperlink to profile.html page -->
                    <a id="login" href="#">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="login-form" class="webui-popover-content">
        <form action="" method="post">
            <div class="input-field">
                <input type="text" placeholder="username">
            </div>
            <div class="input-field">
                <input type="password" placeholder="password">
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Login
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
    <div class="container">
        <div class="row">
            <div class="col m2"></div>
            <div class="input-field col m8 center" title="How are you feeling?">
                <input placeholder="How are you feeling?" id="feeling" type="text" class="validate">
                <label id="feeling-label" for="feeling_type"></label>
            </div>
            <div class="col m2"></div>
        </div>
        <div class="row">
            <div class="col m5"></div>
            <div class="col m2">
                <a class="waves-effect waves-light btn-small center-align" id="submit">Inspire me!</a>
            </div>
            <div class="col m5"></div>
        </div>
    </div>

</body>


</html>
